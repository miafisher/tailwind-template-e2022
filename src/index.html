<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miiaw</title>
  </head>
  <body>
    <form>
      <label for="tentacles">Alder</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100" />

      <button>Vælg</button>

      <fieldset>
        <legend>Er katten steriliseret?</legend>

        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Ja</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Nej</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Ved ikke</label>
        </div>
      </fieldset>

      <label for="pet-select">Vægt</label>

      <select name="vægt" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="3">Under 3 kg</option>
        <option value="4">4 kg</option>
        <option value="5">5 kg</option>
        <option value="6">6 kg</option>
        <option value="7">7 kg</option>
        <option value="8">8 kg</option>
        <option value="9">9 kg</option>
        <option value="10">10 kg</option>
        <option value="10+">Over 10 kg</option>
      </select>

      <fieldset>
        <legend>Smag</legend>

        <div>
          <input type="checkbox" id="kød" name="kød" checked />
          <label for="kød">Køb</label>
        </div>

        <div>
          <input type="checkbox" id="vegetar" name="vegetar" />
          <label for="vegetar">Vegetar</label>
        </div>

        <div>
          <input type="checkbox" id="fisk" name="fisk" />
          <label for="fisk">Fisk</label>
        </div>

        <div>
          <input type="checkbox" id="fjerkræ" name="fjerkræ" />
          <label for="fjerkræ">Fjerkræ</label>
        </div>
      </fieldset>
    </form>
    <script type="module" src="./main.js"></script>
  </body>
</html>
