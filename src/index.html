<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miiaw</title>
  </head>
  <body class="container ml-auto mr-auto grid grid-cols-1">
    <h1 class="text-4xl justify-self-center">Spar 40 % på prøvepakken tilpasset din kats månedlige behov</h1>
    <h2 class="text-xl justify-self-center">Har du flere katte? Bestil prøvepakken og kontakt kundeservice@miiaw.dk for tilbud</h2>
    <form>
      <div class="mt-10 mb-10">
      <label for="tentacles">Alder</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100" />

      <button class="btn">Vælg</button>
</div>

      <fieldset class="mt-10 mb-10 ">
        <legend>Er katten steriliseret?</legend>

        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Ja</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Nej</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Ved ikke</label>
        </div>
      </fieldset>

      <label for="pet-select">Vægt</label>

      <select name="vægt" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="3">Under 3 kg</option>
        <option value="4">4 kg</option>
        <option value="5">5 kg</option>
        <option value="6">6 kg</option>
        <option value="7">7 kg</option>
        <option value="8">8 kg</option>
        <option value="9">9 kg</option>
        <option value="10">10 kg</option>
        <option value="10+">Over 10 kg</option>
      </select>

      <fieldset class="mt-10 mb-10">
        <legend class="text-2xl">Smag</legend>

       <div class="form-control">
          <label class="cursor-pointer label" for="kød">
          <span class="label-text">Kød</span>
          <input type="checkbox" id="kød" name="kød" class="checkbox checkbox-success"/>
       </label> </div>

        <div class="form-control">
          <label class="cursor-pointer label" for="vegetar">
          <span class="label-text">Vegetar</span>
          <input type="checkbox" id="vegetar" name="vegetar" class="checkbox checkbox-success"/>
       </label> </div>

       <div class="form-control">
          <label class="cursor-pointer label" for="fisk">
          <span class="label-text">Fisk</span>
          <input type="checkbox" id="fisk" name="fisk" class="checkbox checkbox-success"/>
       </label> </div>

        <div class="form-control">
          <label class="cursor-pointer label" for="fjerkræ">
          <span class="label-text">Fjerkræ</span>
          <input type="checkbox" id="fjerkræ" name="fjerkræ" class="checkbox checkbox-success"/>
       </label> </div>
      </fieldset>
    </form>

    <label for="name">Name (4 to 8 characters):</label>

    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
